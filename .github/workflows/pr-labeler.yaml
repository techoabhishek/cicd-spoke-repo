name: "PR Labeler"
on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  triage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      # üü¢ USE RELEASE DRAFTER (The correct tool for Title/Branch labeling)
      - uses: release-drafter/release-drafter@v5
        with:
          config-name: release-drafter.yml
          disable-releaser: true # ‚ö†Ô∏è Important: We only want it to label PRs, not create releases yet
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}