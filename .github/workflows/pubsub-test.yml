name: Test Pub/Sub Event Publish

on:
  workflow_dispatch:      # manual trigger
  push:                   # optional: trigger on push
    branches:
      - main
permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/864610185638/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "github-action-cicd@prj-vonage-apigee-poc.iam.gserviceaccount.com"

      - name: Install Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Publish minimal Pub/Sub event
        run: |
          cat <<EOF > payload.json
          {
            "workflow": "${{ github.workflow }}",
            "status": "${{ job.status }}",
            "branch": "${{ github.ref_name }}",
            "commit_sha": "${{ github.sha }}",
            "commit_message": "${{ github.event.head_commit.message }}",
            "actor": "${{ github.actor }}",
            "environment": "staging",
            "service": "auth-service",
            "revision": "auth-service-005",
            "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "run_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }
          EOF

          gcloud pubsub topics publish ${{ secrets.PUBSUB_TOPIC }} \
            --message="$(cat payload.json)"

      - name: Publish full GitHub event payload
        run: |
          echo '${{ toJson(github) }}' > event.json
          gcloud pubsub topics publish github-events-test --message="$(cat event.json)"

